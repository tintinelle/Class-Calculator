<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <main class="main">
        <h1 class="main__title">Онлайн калькулятор</h1>
        <fieldset class="main__sum">
            <legend>Сложение</legend>
            <div>
                <label for="firstNumberSum">Введите первое слагаемое:</label>
                <input type="number" name="firstNumberSum" id="firstNumberSum" />
            </div>
            <div>
                <label for="secondNumberSum">Введите второе слагаемое:</label>
                <input type="number" name="secondNumberSum" id="secondNumberSum" />
            </div>
            <div>
                <button class="btn btn-outline-dark btn-lg" id="buttonSum">Подсчитать</button>
            </div>
            <div>
                <p>Результат сложения:</p>
                <div id="resultSum" class="main__result"></div>
            </div>
            <div>
                <button class="btn btn-outline-dark btn-lg" id="clearSumBtn">Очистить поля</button>
            </div>
        </fieldset>

        <fieldset class="main__subtract">
            <legend>Вычитание</legend>
            <div>
                <label for="firstNumberSubtract">Введите уменьшаемое:</label>
                <input type="number" name="firstNumberSubtract" id="firstNumberSubtract" />
            </div>
            <div>
                <label for="secondNumberSubtract">Введите вычитаемое:</label>
                <input type="number" name="secondNumberSubtract" id="secondNumberSubtract" />
            </div>
            <div>
                <button class="btn btn-outline-dark btn-lg" id="buttonSubstract">Подсчитать</button>
            </div>
            <div>
                <p>Результат вычитания:</p>
                <div id="resultSubtract" class="main__result"></div>
            </div>
            <div>
                <button class="btn btn-outline-dark btn-lg" id="clearSubstractBtn">Очистить поля</button>
            </div>
        </fieldset>

        <fieldset class="main__multiply">
            <legend>Умножение</legend>
            <div>
                <label for="firstNumberMultiply">Введите первый множитель:</label>
                <input type="number" name="firstNumberMultiply" id="firstNumberMultiply" />
            </div>
            <div>
                <label for="secondNumberMultiply">Введите второй множитель:</label>
                <input type="number" name="secondNumberMultiply" id="secondNumberMultiply" />
            </div>
            <div>
                <button class="btn btn-outline-dark btn-lg" id="buttonMultiply">Подсчитать</button>
            </div>
            <div>
                <p>Результат умножения:</p>
                <div id="resultMultiply" class="main__result"></div>
            </div>
            <div>
                <button class="btn btn-outline-dark btn-lg" id="clearMultiplyBtn">Очистить поля</button>
            </div>
        </fieldset>

        <fieldset class="main__divide">
            <legend>Деление</legend>
            <div>
                <label for="firstNumberDivide">Введите делимое:</label>
                <input type="number" name="firstNumberDivide" id="firstNumberDivide" />
            </div>
            <div>
                <label for="secondNumberDivide">Введите делитель:</label>
                <input type="number" name="secondNumberDivide" id="secondNumberDivide" />
            </div>
            <div>
                <button class="btn btn-outline-dark btn-lg" id="buttonDivide">Подсчитать</button>
            </div>
            <div>
                <p>Результат деления:</p>
                <div id="resultDivide" class="main__result"></div>
            </div>
            <div>
                <button class="btn btn-outline-dark btn-lg" id="clearDivideBtn">Очистить поля</button>
            </div>
        </fieldset>
        <div class="main__clear">
            <button class="btn btn-outline-dark btn-lg" id="clearAllBtn">Очистить все поля</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
